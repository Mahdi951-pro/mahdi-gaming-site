  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
<script>
  // Audio file from public/audio/loop.mp3
  const bgAudio = new Audio('/audio/loop.mp3');
  bgAudio.loop = true;
  bgAudio.preload = 'auto';

  // Start audio only after first click (autoplay restriction fix)
  const startAudio = () => {
    bgAudio.play().catch((err) => {
      console.error("Audio play failed:", err);
    });
    window.removeEventListener("click", startAudio);
  };

  window.addEventListener("click", startAudio);
</script>
  </body>
</html>
